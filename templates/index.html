<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de tareas</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        <!-- Formulario para agregar una nueva tarea -->
        <form action="{{ url_for('agregar') }}" method="post">
            <input type="text" name="titulo" placeholder="Nueva Tarea" required>
            <button type="submit">Agregar</button>
        </form>

        <!-- Lista de tareas -->
        <ul>
            {% for tarea in tareas %}
                <li class="{% if tarea.completado %}completado{% endif %}">
                    {{ tarea.titulo }}
                    <a href="{{ url_for('completar', id=tarea.id) }}">✔</a>
                    <a href="{{ url_for('eliminar', id=tarea.id) }}">❌</a>
                    </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
